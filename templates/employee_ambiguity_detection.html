<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambiguity Detection System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2C3E50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
    nav {
      background-color: #1ABC9C;
      padding: 10px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: white;
      margin: 0 15px;
      padding: 10px 15px;
      border-radius: 5px;
      background-color: #16A085;
    }
    nav a:hover {
      background-color: #149174;
    }
    main {
      margin: 30px auto;
      max-width: 700px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none; /* Disable resizing */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .form-group textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .button {
      padding: 10px 20px;
      color: white;
      background-color: #3498DB;
      text-decoration: none;
      border-radius: 8px;
      font-size: 18px;
      display: inline-block;
      margin-top: 10px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .button:hover {
      background-color: #2980B9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #f0f4f8;
      color: #666;
      margin-top: 30px;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
    .back-button a {
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #eee;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
    .back-button a:hover {
      background-color: #ddd;
      text-decoration: underline;
    }
    input[type="submit"] {
      padding: 10px 20px;
      color: white;
      background-color: #3498DB;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: block; /* Center-align the button */
      margin: 20px auto; /* Center-align the button */
    }
    input[type="submit"]:hover {
      background-color: #2980B9;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Ambiguity Detection System</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Help</a>
    <a href="#">Settings</a>
  </nav>
  <main>
    <h2>Analyze Requirements for Ambiguity</h2>
    <form action="{% url 'detect_ambiguity' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="ambiguous-text">Enter Ambiguous Sentences:</label>
        <textarea id="ambiguous-text" name="ambiguous_text" placeholder="Write your sentences here..."></textarea>
      </div>
      <input type="submit" value="Detect Ambiguity">
    </form>
    <a href="{% url 'assigned_tasks' %}" class="button">View Assigned Tasks</a>
  </main>
  <div class="back-button">
    <a href="{% url 'employee' %}">Back to Employee</a>
  </div>
  <footer>
    <p>&copy; 2024 Ambiguity Detection System</p>
  </footer>
</body>
</html>
