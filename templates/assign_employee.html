<!-- assign_employee.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assign Employee to Task</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Assign Employee to Task</h2>
    <form method="post" action="">
      {% csrf_token %}
      <label for="assigned_employee">Assign Employee:</label>
      <select name="assigned_employee" required>
        {% for employee in employees %}
          <option value="{{ employee.id }}">{{ employee.username }}</option>
        {% endfor %}
      </select>
      <button type="submit">Assign Employee</button>
    </form>
    <a href="{% url 'projectmanager' %}">Back to Project Manager</a>
  </div>

</body>
</html>
