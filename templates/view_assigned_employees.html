<!-- view_assigned_employees.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Assigned Employees</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background-color: #f9f9f9;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #4CAF50;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>View Assigned Employees</h2>
    {% if assigned_tasks %}
      <ul>
        {% for task in assigned_tasks %}
          <li>{{ task.title }} - Assigned to: {{ task.assigned_employee.username }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No tasks with assigned employees.</p>
    {% endif %}
    <a href="{% url 'projectmanager' %}">Back to Project Manager</a>
  </div>

</body>
</html>
