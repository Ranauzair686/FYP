<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div class="main-content"></div>
    <title>SRS Records</title>
    <style>
      .main-content {
    /* This value should be at least the height of your navbar, plus any additional space you want. */
    margin-top: 120px; /* You can increase this if the navbar is taller. */
}
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        h2 {
            text-align: center;
            margin: 40px 0;
            font-size: 2rem;
            color: #333;
        }
        .srs-list {
            width: 80%;
            max-width: 960px;
            margin-bottom: 20px;
        }
        .srs-header {
            display: flex;
            justify-content: space-between;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px 8px 0 0;
        }
        .srs-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            margin-bottom: 2px;
            padding: 10px 15px;
            transition: background-color 0.3s, transform 0.3s;
            position: relative;
            counter-increment: srsCount;
        }
        .srs-item:hover {
            background-color: #e8f0fe;
            transform: scale(1.02);
        }
        .client-name::before {
            content: counter(srsCount) '. ';
            margin-right: 5px;
            font-weight: bold;
            color: #007bff;
        }
        .client-name {
            flex: 1;
            text-align: left;
        }
        .client-details {
            flex: 2;
            text-align: right;
        }
        .srs-list {
            counter-reset: srsCount;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .srs-item {
            animation: fadeIn 0.5s ease-in-out;
        }
        .navbar {
    width: 100%;
    background-color: #333;
    overflow: hidden;
    position: fixed;
    top: 0;
    z-index: 1000;
    display: flex; /* Changed from overflow to flex */
    align-items: center;
    justify-content: center; /* Center navbar content */
}


        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .main-content {
            margin-top: 20px; /* Add a top margin to allow space for fixed navbar */
        }

    </style>
</head>
<body>
  <div class="navbar">
    <a href="/projectmanager/">Back to Project Manager</a>
</div>


    <h2>SRS Records</h2>
    <div class="srs-list">
        <div class="srs-header">
            <div>Client Name</div>
            <div>Details</div>
        </div>
        {% for srs in srs_records %}
            <div class="srs-item">
                <div class="client-name">{{ srs.client.username }}</div>
                <div class="client-details">{{ srs.details }}</div>
            </div>
        {% endfor %}
    </div>
    <script>
      window.onscroll = function() {
        var currentScrollPos = window.pageYOffset;
        if (currentScrollPos > 0) {
          // You are now scrolled down, so hide the navbar
          document.querySelector('.navbar').style.display = 'none';
        } else {
          // You are at the top of the page, so show the navbar
          document.querySelector('.navbar').style.display = 'flex';
        }
      };
    </script>
   


</body>
</html>
