<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ADS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style type="text/css">
        .navbar {
            padding: 0.7rem 1rem;
            transition: padding 0.3s ease-in-out, background-color 0.3s ease-in-out;
            background-color: #343a40 !important; /* Bootstrap dark background */
        }

        .navbar-toggler {
            outline: none; /* Removes the outline on focus */
        }

        .navbar-brand {
            transition: transform 0.3s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.1);
        }

        .navbar-nav .nav-link {
            transition: color 0.3s ease-in-out;
        }

        .navbar-nav .nav-link:hover {
            color: #00d9ff;
        }

        .logout-button {
            font-size: 0.9rem;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
            background: none;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
        }

        .logout-button:hover {
            color: #f8d7da; /* Bootstrap's danger color for hover */
            transform: translateY(-2px);
        }

        .sticky-navbar {
            box-shadow: 0 2px 4px -1px rgba(0,0,0,.2);
        }

        .collapsing {
            -webkit-transition: height 0.3s ease;
            transition: height 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="bs-example">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
            <a href="/" class="navbar-brand">ADS</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="/" class="nav-item nav-link active">Home</a>
                    <div class="nav-item dropdown">
                      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">project list</a>
                      <div class="dropdown-menu">
                        <a  class="dropdown-item">Add Project task</a>
                        <a  class="dropdown-item">View project task</a>
                      </div>
                    </div>
    
                    <!--for issuebook dropdown button-->
                    <div class="nav-item dropdown">
                      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Issue task</a>
                      <div class="dropdown-menu">
                        {% comment %} <a href="issuebook" class="dropdown-item">Issue</a> {% endcomment %}
                        <a  class="dropdown-item">View Issued Task</a>
                      </div>
                    </div>
    
                    <!--for student dropdown button-->
                    <div class="nav-item dropdown">
                      <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Employees</a>
                      <div class="dropdown-menu">
                        <a  class="dropdown-item">View Employee</a>
                      </div>
                    </div>
                </div>
                <form action="{% url 'logout' %}" method="post" class="form-inline">
                    {% csrf_token %}
                    <button type="submit" class="nav-item logout-button">LOGOUT</button>
                </form>
            </div>
        </nav>
    </div>

    <script>
        // Stick navbar to the top on scroll
        window.onscroll = function() {
            const navbar = document.querySelector('.navbar');
            if(window.pageYOffset > 0) {
                navbar.classList.add('sticky-navbar');
            } else {
                navbar.classList.remove('sticky-navbar');
            }
        };
    </script>
</body>
</html>
