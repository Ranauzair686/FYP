<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>/* Base styling */
       body {
    font-family: 'Arial', sans-serif;
    background-color: #85C1E9; /* Light blue background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

p {
    font-size: 20px;
    color: #FFFFFF; /* White text for contrast */
    background-color: #2E86C1; /* Darker shade of blue for the message background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adding some depth with a shadow */
    opacity: 0; /* Start with the message invisible */
    transform: translateY(20px); /* Start slightly lower */
    transition: all 0.5s ease-in-out; /* Smooth transition for the animation */
}

a {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #21618C; /* Complementary darker blue for the button */
    color: #FFFFFF; /* White text for the link */
    text-decoration: none;
    font-weight: bold;
    border-radius: 5px;
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

a:hover {
    background-color: #638a54;/* Even darker shade on hover for the link */
}

        </style>
</head>
<body>
    <p>Your Task has been submitted successfully!</p>
    <a href="{% url 'projectmanager' %}">Back to Project Manager</a>
    <script>
        window.onload = function() {
            document.querySelector('p').style.opacity = 1; /* Make the message visible */
            document.querySelector('p').style.transform = 'translateY(0)'; /* Move to original position */
        };
        </script>
</body>
</html>
